name: CI

# This workflow runs code quality checks (lint, format, type-check, tests)
# Security checks in security.yaml depend on this workflow's success

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Change Detection - Skip E2E for docs-only changes
  # ─────────────────────────────────────────────────────────────────────────────
  detect-e2e-changes:
    name: Detect E2E-relevant changes
    runs-on: ubuntu-latest
    outputs:
      should-run-e2e: ${{ steps.changes.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for E2E-relevant changes
        id: changes
        run: |
          # Always run on workflow_dispatch or push to main
          if [ "$GITHUB_EVENT_NAME" = "workflow_dispatch" ] || [ "$GITHUB_EVENT_NAME" = "push" ]; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            echo "ℹ️ Running E2E tests (event: $GITHUB_EVENT_NAME)"
            exit 0
          fi

          # For PRs, check if relevant files changed
          if [ -n "$GITHUB_BASE_REF" ]; then
            git fetch origin "$GITHUB_BASE_REF" --depth=1 || true
            BASE_REF="origin/$GITHUB_BASE_REF"
          else
            git fetch origin main --depth=1 || true
            BASE_REF="origin/main"
          fi

          # Patterns that require E2E tests
          E2E_PATTERNS="^(backend|frontend|functions|e2e)/|^compose\.yaml$|^pyproject\.toml$|^uv\.lock$"

          CHANGED_FILES=$(git diff --name-only "$BASE_REF"...HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -E "$E2E_PATTERNS" -q; then
            echo "should_run=true" >> "$GITHUB_OUTPUT"
            echo "✅ E2E-relevant changes detected"
          else
            echo "should_run=false" >> "$GITHUB_OUTPUT"
            echo "⏭️ No E2E-relevant changes - skipping E2E tests"
          fi

  lint:
    name: Lint, format, and type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest
          enable-cache: true

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Sync deps (pyproject-first)
        run: |
          uv venv
          ./scripts/uv-sync.sh --all

      - name: Dependency declaration sanity check
        run: |
          bash scripts/check-deps.sh || true

      - name: Ruff lint
        run: .venv/bin/ruff check --output-format=github .

      - name: Ruff format (check only)
        run: .venv/bin/ruff format --check .

      - name: Ty type check (non-blocking)
        continue-on-error: true
        env:
          PYTHONPATH: backend/src:frontend/src:functions/src
        run: .venv/bin/ty check .

  tests:
    name: Tests (${{ matrix.name }})
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            workdir: ./backend/src
            root: backend
          - name: frontend
            workdir: ./frontend/src
            root: frontend
          - name: functions
            workdir: ./functions/src
            root: functions
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest
          enable-cache: true

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Run tests (PR-aware)
        working-directory: ${{ matrix.workdir }}
        shell: bash
        run: |
          # On PRs, run tests only if changes under the project root; on pushes, always run
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            ROOT="${{ matrix.root }}"
            echo "Checking for changes under $ROOT/"
            # Ensure base ref is available
            if [ -n "$GITHUB_BASE_REF" ]; then
              git fetch origin "$GITHUB_BASE_REF" --depth=1 || true
              BASE_REF="origin/$GITHUB_BASE_REF"
            else
              git fetch origin main --depth=1 || true
              BASE_REF="origin/main"
            fi
            if ! git diff --name-only "$BASE_REF"...HEAD | grep -E "^$ROOT/" -q; then
              echo "No changes under $ROOT/. Skipping ${{ matrix.name }} tests."
              exit 0
            fi
          fi
          # Prepare venv and deps from repo root
          cd ../..
          uv venv
          ./scripts/uv-sync.sh --all
          # Basic dependency check without container inspection
          SKIP_CONTAINER_CHECK=1 bash scripts/check-deps.sh || true
          cd - >/dev/null
          # Run tests
          ../../.venv/bin/python -m pytest -v

  # ─────────────────────────────────────────────────────────────────────────────
  # E2E Tests - Combined mock and integration tests in single job for efficiency
  # ─────────────────────────────────────────────────────────────────────────────
  e2e:
    name: E2E Tests
    needs: [lint, tests, detect-e2e-changes]
    if: needs.detect-e2e-changes.outputs.should-run-e2e == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            e2e/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('e2e/package.json', 'e2e/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install E2E dependencies
        working-directory: ./e2e
        run: bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('e2e/package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: bunx playwright install chrome --with-deps

      # Phase 1: Mock tests with fixture data
      - name: Start mock services
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: MOCK_ESPN=true docker compose up -d --build --wait

      - name: Run mock E2E tests
        working-directory: ./e2e
        env:
          SERVICE_URL: http://localhost:5000
          BACKEND_URL: http://localhost:8000
          MOCK_ESPN: 'true'
        run: bun run test --project=chrome --project=api

      - name: Stop mock services
        run: docker compose down

      # Phase 2: Integration tests with live services
      - name: Start live services
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: docker compose up -d --build --wait

      - name: Run integration E2E tests
        working-directory: ./e2e
        env:
          SERVICE_URL: http://localhost:5000
          BACKEND_URL: http://localhost:8000
        run: bun run test:ci

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/

      - name: Stop services
        if: always()
        run: docker compose down

  # Summary job for other workflows to depend on
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint, tests, e2e, detect-e2e-changes]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          LINT="${{ needs.lint.result }}"
          TESTS="${{ needs.tests.result }}"
          E2E="${{ needs.e2e.result }}"
          E2E_SHOULD_RUN="${{ needs.detect-e2e-changes.outputs.should-run-e2e }}"

          echo "Results: lint=$LINT, tests=$TESTS, e2e=$E2E, e2e_should_run=$E2E_SHOULD_RUN"

          # Lint and tests must pass
          if [ "$LINT" != "success" ] || [ "$TESTS" != "success" ]; then
            echo "❌ CI pipeline failed (lint or tests)"
            exit 1
          fi

          # E2E must pass if it was supposed to run, or be skipped if not
          if [ "$E2E_SHOULD_RUN" = "true" ] && [ "$E2E" != "success" ]; then
            echo "❌ CI pipeline failed (e2e)"
            exit 1
          fi

          if [ "$E2E_SHOULD_RUN" = "false" ]; then
            echo "✅ CI pipeline completed (E2E skipped - no relevant changes)"
          else
            echo "✅ CI pipeline completed successfully"
          fi
