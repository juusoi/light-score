name: CI

# This workflow runs code quality checks (lint, format, type-check, tests)
# Security checks in security.yaml depend on this workflow's success

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true

jobs:
  lint:
    name: Lint, format, and type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest

      - name: Sync deps (pyproject-first)
        run: |
          uv venv
          ./scripts/uv-sync.sh --all

      - name: Dependency declaration sanity check
        run: |
          bash scripts/check-deps.sh || true

      - name: Ruff lint
        run: .venv/bin/ruff check --output-format=github .

      - name: Ruff format (check only)
        run: .venv/bin/ruff format --check .

      - name: Ty type check (non-blocking)
        continue-on-error: true
        env:
          PYTHONPATH: backend/src:frontend/src:functions/src
        run: .venv/bin/ty check .

  tests:
    name: Tests (${{ matrix.name }})
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: backend
            workdir: ./backend/src
            root: backend
          - name: frontend
            workdir: ./frontend/src
            root: frontend
          - name: functions
            workdir: ./functions/src
            root: functions
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: latest
      - name: Run tests (PR-aware)
        working-directory: ${{ matrix.workdir }}
        shell: bash
        run: |
          # On PRs, run tests only if changes under the project root; on pushes, always run
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            ROOT="${{ matrix.root }}"
            echo "Checking for changes under $ROOT/"
            # Ensure base ref is available
            if [ -n "$GITHUB_BASE_REF" ]; then
              git fetch origin "$GITHUB_BASE_REF" --depth=1 || true
              BASE_REF="origin/$GITHUB_BASE_REF"
            else
              git fetch origin main --depth=1 || true
              BASE_REF="origin/main"
            fi
            if ! git diff --name-only "$BASE_REF"...HEAD | grep -E "^$ROOT/" -q; then
              echo "No changes under $ROOT/. Skipping ${{ matrix.name }} tests."
              exit 0
            fi
          fi
          # Prepare venv and deps from repo root
          cd ../..
          uv venv
          ./scripts/uv-sync.sh --all
          # Basic dependency check without container inspection
          SKIP_CONTAINER_CHECK=1 bash scripts/check-deps.sh || true
          cd - >/dev/null
          # Run tests
          ../../.venv/bin/python -m pytest -v

  # ─────────────────────────────────────────────────────────────────────────────
  # E2E Tests (Mock) - Deterministic tests against fixture data
  # ─────────────────────────────────────────────────────────────────────────────
  e2e-mock:
    name: E2E Tests (Mock)
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start mock services
        run: MOCK_ESPN=true docker compose up -d --build --wait

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install E2E dependencies
        working-directory: ./e2e
        run: bun install

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: bunx playwright install chromium --with-deps

      - name: Run mock E2E tests
        working-directory: ./e2e
        env:
          SERVICE_URL: http://localhost:5000
          BACKEND_URL: http://localhost:8000
          MOCK_ESPN: 'true'
        run: bun run test --project=chromium

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-mock
          path: e2e/playwright-report/

      - name: Stop services
        if: always()
        run: docker compose down

  # ─────────────────────────────────────────────────────────────────────────────
  # E2E Tests (Integration) - Full tests against live services
  # ─────────────────────────────────────────────────────────────────────────────
  e2e-local:
    name: E2E Tests (Integration)
    needs: [lint, tests, e2e-mock]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services
        run: docker compose up -d --build --wait

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install E2E dependencies
        working-directory: ./e2e
        run: bun install

      - name: Install Playwright browsers
        working-directory: ./e2e
        run: bunx playwright install chromium --with-deps

      - name: Run E2E tests
        working-directory: ./e2e
        env:
          SERVICE_URL: http://localhost:5000
          BACKEND_URL: http://localhost:8000
        run: bun run test:ci

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-integration
          path: e2e/playwright-report/

      - name: Stop services
        if: always()
        run: docker compose down

  # Summary job for other workflows to depend on
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [lint, tests, e2e-local]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.tests.result }}" != "success" ] || [ "${{ needs.e2e-local.result }}" != "success" ]; then
            echo "❌ CI pipeline failed"
            exit 1
          fi
          echo "✅ CI pipeline completed successfully"
