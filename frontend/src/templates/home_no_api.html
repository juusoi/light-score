<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Light Score — Offline</title>
    <link rel="stylesheet" href="/static/teletext.css" />
  </head>
  <body>
    <div class="ttx-container">
      <header class="ttx-header">
        <div class="ttx-brand">Light Score</div>
        <div class="ttx-season-line">
          <span class="ttx-season">Offline</span>
          <span class="ttx-sep-dot">•</span>
          <span class="ttx-year">Mode</span>
        </div>
        <div class="ttx-week-nav">
          <span class="ttx-week-label">No Data</span>
        </div>
      </header>
      <div class="ttx-panel" style="margin-top: 12px">
        <h2>Status</h2>
        <ul class="ttx-list">
          <li class="ttx-item">
            <div class="ttx-team">Backend API</div>
            <div class="ttx-status-final">unavailable</div>
          </li>
          <li class="ttx-item">
            <div class="muted">Try again shortly or run backend at</div>
            <div class="muted">localhost:8000</div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
